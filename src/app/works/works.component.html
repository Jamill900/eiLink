<div class="works">
    <h1>Latest Projects</h1>
    <p>All projects address customerâ€™s emerging technical and technological issues that have direct and tangible link to
        their business. </p>
    <div class="container">
        <div class="row">
            <div class="post col-lg-4 col-12" *ngFor="let project of projects | paginate: {itemsPerPage: 3, currentPage: 1}">
                <div class="header_post">
                    <img src="{{ project.cover }}"
                        height="300px" width="100%" alt="">
                </div>
                <div class="body_post">
                    <div class="post_content">
                        <h1 routerLink="/projects/{{ project.id }}">{{ project.title }}</h1>
                        <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci animi assumenda cumque
                            deserunt
                            dolorum ex exercitationem.</p> -->
                        <div class="container_infos">
                            <div class="postedBy">
                                <span>author</span>
                                {{ project.author }}
                            </div>
                            <div class="container_tags">
                                <span>date</span>
                                <div class="tags">
                                    <ul>
                                        <li>{{ project.date }}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button routerLink="/projects">View All Projects</button>
</div>
