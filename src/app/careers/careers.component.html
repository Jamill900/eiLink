<div class="component">
    <div class="header">
        <div class="header-content container">
            <h1>Careers</h1>
            <p>Open new horizons with eiLink to shape the future of AI applications in the industry. We are always
                keen to meet fresh talents, so check out our vacancies.</p>
        </div>
    </div>
    <div class="section-break"></div>
    <div class="grid">
        <div class="container">
            <div class="vacancy d-flex flex-column flex-md-row align-items-center justify-content-between col-12" (click)="navigateTo(item.link)" *ngFor="let item of careers">
                <h4>{{ item.name }}</h4>
                <h6>
                    <fa-icon [icon]="faLocationDot"></fa-icon>{{ item.location }}
                </h6>
            </div>
        </div>
    </div>
</div>
