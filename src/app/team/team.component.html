<div class="team">
    <h1>Our Experts</h1>
    <p>et's meet with our team members</p>
    <div class="team-grid">
        <div class="container-research" *ngFor="let members of team | paginate: {itemsPerPage: 3, currentPage: 1}">
            <div class="content"
                style="background: url('{{ members.cover }}'); background-position: center; background-size: cover;">
                <div class="content-overlay"></div>
                <div class="content-details fadeIn-bottom">
                    <p>{{ members.info }}</p>
                </div>
            </div>
            <h4>{{ members.name }}</h4>
            <h6>{{ members.position }}</h6>
        </div>
    </div>

    <div class="button">
        <button routerLink="/team">Meet All Team</button>
    </div>
</div>
