<div class="component">
    <div class="header" style="background: url('assets/images/about-dark.jpg') no-repeat;
    background-position: center;
    background-size: cover;">
        <div class="header-content container">
            <h1 data-aos="fade-right" data-aos-duration="600">Projects</h1>
            <p data-aos="fade-right" data-aos-duration="600">We do not consider the research successful until the
                results make its way to the practical application with a commercial benefit to the industry.
            </p>
        </div>
    </div>
    <div class="section-break"></div>
    <div class="list">
        <div class="container">
            <div *ngFor="let project of projects" class="project d-flex  flex-column flex-xl-row"
                style="--animation-order: {{ project.id }}">
                <img src="{{ project.cover }}" alt="">
                <div class="content">
                    <h3 routerLink="/projects/{{ project.id }}">{{ project.title }}</h3>
                    <p>{{ project.description | slice:0:350 }}</p>
                    <div class="bottom-section">
                        <div class="details">
                            <div class="author">
                                <span>author</span>
                                {{ project.author }}
                            </div>
                            <div class="date">
                                <span>date</span>
                                <div class="tags">
                                    <ul>
                                        <li>{{ project.date }}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button routerLink="/projects/{{ project.id }}">Read More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-apply></app-apply>
